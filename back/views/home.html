<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>Spartan Market | Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <!-- <link href="../public/img/favicon.ico" rel="shortcut icon" /> -->

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../public/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../public/css/flaticon.css" />
    <link rel="stylesheet" href="../public/css/slicknav.min.css" />
    <link rel="stylesheet" href="../public/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../public/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../public/css/animate.css" />
    <link rel="stylesheet" href="../public/css/style.css" />

    <style>
      .spartanhome {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
        height: auto;
        padding-bottom: 10%;
      }

      .gapbelowsignin {
        padding-bottom: 10%;
      }
    </style>

    <!-- [if lt IE 9]> -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- <![endif] -->
  </head>
  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <!-- checkout section  -->
    <section class="checkout-section spad">
      <div class="container">
        <div class="row">
          <div class="offset-lg-4 col-lg-4 order-2 order-lg-1">
            <img class="spartanhome" src="../public/img/logo.png" alt="" />
            <form class="login-form">
              <div class="text-center cf-title">Sign in to Spartan Market</div>
              <div class="row"></div>
              <div class="row user-inputs">
                <div class="col-md-12">
                  <input type="text" placeholder="Username" required />
                  <input type="password" placeholder="Password" required />
                </div>
              </div>

              <button class="site-btn submit-order-btn">Sign in</button>
            </form>
            <div class="gapbelowsignin"></div>
            <div class="text-center">
              <p>New to Spartan Market? <a href="#">Create an account</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- checkout section end -->

    <!--====== Javascripts & Jquery ======-->
    <script src="../public/js/jquery-3.2.1.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/jquery.slicknav.min.js"></script>
    <script src="../public/js/owl.carousel.min.js"></script>
    <script src="../public/js/jquery.nicescroll.min.js"></script>
    <script src="../public/js/jquery.zoom.min.js"></script>
    <script src="../public/js/jquery-ui.min.js"></script>
    <script src="../public/js/main.js"></script>
  </body>
</html>
